<body>
    <div class="container mt-5">
        <h1>Sector</h1>
        <div class="row justify-content-center">
            <div class="form-group col-8">
                <label for="">Detalle:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-8">
                <label for="">Telefono:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-8">
                <label for="">Tipo Puesto:</label>
                <select class="form-control">
                    <option value="">el tipo puesto viene de base de datos</option>
                </select>
            </div>
            <div class="form-group col-8">
                <label for="">Gerencia:</label>
                <select class="form-control">
                    <option value="">la gerencia viene de base de datos</option>
                </select>
            </div>   
            <div class="form-group col-8">
                <label for="">Ubicacion edificio:</label>

                </select>
            </div>

                  </div>
                  <div class="form-check form-check-inline  col-md-4">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Activo</label>
                  </div>
            </div>
        </div>
        <div class="form-row mt-4">
            <div class="col-2"></div>
            <button (click)="agregar()" class="btn btn-primary">Agregar</button>
        </div>
    </div>
