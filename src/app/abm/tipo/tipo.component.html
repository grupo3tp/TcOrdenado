<div class="recuadro">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="/marca"   id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Marcas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " id="profile-tab"  href="/articulos" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Articulo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active"  style="cursor: pointer;" id="contact-tab" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false">Tipo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="/sector" role="tab" aria-controls="contact" aria-selected="false">Sector</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="/equipos" role="tab" aria-controls="contact" aria-selected="false">Equipos</a>
        </li>
    </ul>
    <div class="container mt-5">    
        <h1>Tipo</h1>
        <div class="row justify-content-center">
            <div class="col-sm-9" *ngIf="!esAgregar">  
                <select name="" id=""  class="form-control">
                    <option value="">El tipo viene de base de dato</option>
                </select>
            </div>
            <div class="col-sm-9" *ngIf="esAgregar">
                <input type="text" class="form-control" placeholder="Agregar Tipo....">
            </div> 
        </div>      
    </div>
    <div class="container mt-5"> 
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                <button *ngIf="!esAgregar" class="btn btn-primary btn-block" (click)='agregarMarca()'>AgregarTipo</button>
                <button *ngIf="esAgregar" class="btn btn-primary btn-block" (click)='agregar()'>Agregar</button>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                <button *ngIf="!esAgregar" (click)="modificar()" class="btn btn-primary btn-block">Modificar</button>  
            </div>
            <div class="col-xs-3  col-sm-2">
                <button *ngIf="!esAgregar" (click)="eliminar()" class="btn btn-danger btn-block">Eliminar</button>
                <button *ngIf="esAgregar" (click)="atras()" class="btn btn-danger btn-block">Atras</button>
            </div>
        </div>
    </div>
</div>
